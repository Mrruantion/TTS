<script>
  import Vue from 'vue';
  import Test from './test';
  import ElementUI from 'element-ui';
  // import 'element-ui/lib/theme-chalk/index.css';
  // import './index.css';
  Date.prototype.format = function (format) {
    var o = {
      "M+": this.getMonth() + 1, //month
      "d+": this.getDate(), //day
      "h+": this.getHours(), //hour
      "m+": this.getMinutes(), //minute
      "s+": this.getSeconds(), //second
      "q+": Math.floor((this.getMonth() + 3) / 3), //quarter
      "S": this.getMilliseconds() //millisecond
    };
    if (/(y+)/.test(format)) format = format.replace(RegExp.$1,
      (this.getFullYear() + "").substr(4 - RegExp.$1.length));
    for (var k in o) if (new RegExp("(" + k + ")").test(format))
      format = format.replace(RegExp.$1,
        RegExp.$1.length == 1 ? o[k] :
          ("00" + o[k]).substr(("" + o[k]).length));
    return format;
  };

  function s2ab(s) {
    //字符串转字符流
    var buf = new ArrayBuffer(s.length);
    var view = new Uint8Array(buf);
    for (var i = 0; i != s.length; ++i) {
      view[i] = s.charCodeAt(i) & 0xff;
    }
    return buf;
  }


  function avg(dataIntArr) {
    var avg = 0;
    for (var i = 0; i < dataIntArr.length; i++) {

      avg += parseFloat(dataIntArr[i]);
    }
    return avg / dataIntArr.length;
  }

  function chagnedialogText(text) {
    document.getElementsByClassName("el-dialog__body")[0].children[0].innerHTML = text;
  }

  Vue.use(ElementUI);
  const app = new Vue(Test).$mount('#test'); //vm.$mount()手动开启编译
  //
  // app.text = "Electron Forge with Vue.js!";
  // console.log()

</script>
